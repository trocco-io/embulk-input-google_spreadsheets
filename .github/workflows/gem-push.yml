name: Ruby Gem

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - name: push gem
        uses: trocco-io/push-gem-to-gpr-action@v1
        with:
          language: java
          gem-path: "./pkg/*.gem"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
